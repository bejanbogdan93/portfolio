<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
    <title>The Calculator</title>
</head>
<body>
    <main>
    <table>
        <tr >
            <td id="operatorScreen"></td>
            <td colspan="3"><input type="text" id="outputScreen" value="0"></td>
        </tr>
        <tr>
            <td><input type="button" id="clear" value="ac" onclick="clearOutput()"></td>
            <td><input type="button" id="x2" value="x&sup2" onclick="squared()"></td>
            <td><input type="button" value="&percnt;" onclick="percent()"></td>
            <td><input type="button" value="&divide;" onclick="operator(4, this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="number(this.value)"></td>
            <td><input type="button" value="8" onclick="number(this.value)"></td>
            <td><input type="button" value="9" onclick="number(this.value)"></td>
            <td><input type="button" value="&times;" onclick="operator(3, this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="number(this.value)"></td>
            <td><input type="button" value="5" onclick="number(this.value)"></td>
            <td><input type="button" value="6" onclick="number(this.value)"></td>
            <td><input type="button" value="&minus;" onclick="operator(2, this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="number(this.value)"></td>
            <td><input type="button" value="2" onclick="number(this.value)"></td>
            <td><input type="button" value="3" onclick="number(this.value)"></td>
            <td><input type="button" value="&plus;" onclick="operator(1, this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="&#177" onclick="changeSign()"></td>
            <td><input type="button" value="0" onclick="number(this.value)"></td>
            <td><input type="button" value="." onclick="decimal()"></td>
            <td><input type="button" value="&equals;" onclick="result()"></td>
        </tr>
    </table>
</main>
    
</body>
</html>
